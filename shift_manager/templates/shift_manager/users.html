{% extends 'shift_manager/base.html' %}

{% block content %}
<a href="{% url 'shift_manager:create_shift_pattern' %}">Create Shift Pattern</a>
<p>Users</p>

<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for user in users %}
                <td scope="row">{{user.id}}</td>
                <td scope="row">{{user.name}}</td>
                <td scope="row">{{user.department}}</td>
                <td scope="row">{{user.telephone}}</td>
                <td scope="row">
                    <a href="{% url 'shift_manager:user_shifts' user.id %}"><button>View Shifts</button></a>
                </td>
        </tr>
    </tbody>
    {% empty %}
        <li>No Users found</li>
    {% endfor %}
</table>

{% endblock content %}
