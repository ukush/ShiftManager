{% extends 'shift_manager/base.html' %}

{% block content %}
<p>Users</p>

<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for user in users %}
                <td scope="row">{{user.name}}</td>
                <td scope="row">{{user.department}}</td>
                <td scope="row">{{user.telephone}}</td>
                <td><button>Shifts</Button></td>
        </tr>
    </tbody>
    {% empty %}
        <li>No Users found</li>
    {% endfor %}
</table>

{% endblock content %}
